<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="balance">
      <p>My balance</p>
      <p>$921.48</p>
    </div>

    <img src="images/logo.svg" alt="Logo">
  </header>

  <main>
    <h1>Spending - Last 7 days</h1>
    <div class="chart">
      <div class="bars">
        <div class="bar">
          <div class="bar-1">
            <p class="price">$17.45</p>
          </div>
        </div>

        <div class="bar">
          <div class="bar-2">
            <p class="price">$34.91</p>
          </div>
        </div>

        <div class="bar">
          <div class="bar-3">
            <p class="price">$52.36</p>
          </div>
        </div>
        
        <div class="bar">
          <div class="bar-4">
            <p class="price">$31.07</p>
          </div>
        </div>
        
        <div class="bar">
          <div class="bar-5">
            <p class="price">$23.39</p>
          </div>
        </div>
        
        <div class="bar">
          <div class="bar-6">
            <p class="price">$43.28</p>
          </div>
        </div>
        
        <div class="bar">
          <div class="bar-7">
            <p class="price">$25.48</p>
          </div>
        </div>
      </div>

      <div class="labels">
        <p>mon</p>
        <p>tue</p>
        <p>wed</p>
        <p>thu</p>
        <p>fri</p>
        <p>sat</p>
        <p>sun</p>
      </div>
    </div>

    <div class="foot">
      <div class="left">
        <p>Total this month</p>
        <p>$478.33</p>
      </div>

      <div class="right">
        <p>+2.4%</p>
        <p>from last month</p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Toluwalashe</a>.
  </footer>
  <script src="index.js"></script>
</body>
</html>
